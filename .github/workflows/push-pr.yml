name: Push and Pull Request CI
on: 
  push: 
    branches: 
      - main
      - 'releases/**'
    paths: 
      - '**'
  pull_request: 
    branches: 
      - main
      - 'releases/**'

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v
     

      - name: Run tests
        run: npm test
     

        


            